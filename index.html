<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
        <!-- ////GOOGLE FONTS -->
        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- ///FONTAWESOME -->
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        
        <!-- MAIN -->
        <div class="container flex">

            <!-- HEADER -->
            <header class="flex header__width--xs header__width--md header__padding--xs header__padding--md">
                <div class="img">
                    <img class="header__display--md" src="img/logo.svg" alt="big-logo"> 
                    <img class="header__display--xs" src="img/logo-small.svg" alt="small-logo">
                </div>
                <div class="ul1">
                    <ul>
                        <li class="flex">
                            <i class="fas fa-home header__favicon--xs color-white"></i><span class="color-white header__display--md">Home</span>
                        </li>
                        <li class="flex">
                            <i class="fas fa-search header__favicon--xs"></i><span class="header__display--md">Cerca</span>
                        </li>
                        <li class="flex">
                            <i class="fas fa-book header__favicon--xs"></i><span class="header__display--md">La tua libreria</span>
                        </li>
                    </ul>
                </div>
                <div class="ul2 header__display--md">
                    <h3 class="color-white">PLAYLIST</h3>
                    <ul>
                        <li class="flex"><i class="fas fa-plus-square"></i><span>Crea Playlist</span></li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div class="nav-footer">
                    <ul class="flex">
                        <li class="flex header__border--bottom--md header__footer--align--xs header__footer--align--md">
                            <i class="far fa-arrow-alt-circle-down"></i><span class="header__display--md">Installa App</span>
                        </li>
                        <li class="flex">
                            <i class="color-white far fa-user-circle header__favicon--xs"></i><span class="color-white header__display--md">John Doe</span>
                        </li>
                    </ul>
                </div>
            </header>
            <!-- ////HEADER -->
            <main class="relative">
                <div class="fixed flex" id="upgrade-banner">
                    <button>EFFETTUA L'UPGRADE</button>
                </div>
                <!-- NAVBAR -->
                <nav class="flex">
                    <div class="navul">navbar</div>
                </nav>
                <!-- ////NAVBAR -->
                <section id="recent">
                    <h2>Recently played</h2>
                </section>
                <section id="personal">
                    <h2>Creato per John Doe</h2>
                </section>
                <section id="popular">
                    <h2>Artisti pi√π popolari</h2>
                </section>
            </main>

        </div>
        <!-- ////MAIN -->
        <!-- FOOTER -->
        <footer class="flex">
            <div class="left"></div>
            <div class="middle"></div>
            <div class="right"></div>
        </footer>
        <!-- ////FOOTER -->
    </body>
</html>
